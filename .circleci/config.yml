version: 2.1
orbs:
  ci-go: ipfs/ci-go@0.2.9

workflows:
  version: 2
  test:
    jobs:
      - ci-go/build:
          pre-steps:
            - run:
                command: sudo apt-get install gcc g++
      - ci-go/lint
      - ci-go/test
      - ci-go/test:
          race: true
          name: "ci-go/test/race"
